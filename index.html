<body>

    <h1 id="topPage">Find The Cat</h1>
    <hr>
     <hr>
    <h2>Encuentra the friendly cat or get scratched</h2>
    <h3 class="bounce">Game Rules</h3>
    <div class="rules">
        <ul>
            <li>1. Click the boxes to find the friendly cat</li>
            <li>2. If you click on the box with angry cat, you lose!</li>
            <li>3. If you find the friendly kitten, you win!</li>
        </ul>
    </div>
    <img src="https://www.rd.com/wp-content/uploads/2021/01/GettyImages-1175550351.jpg?resize=1536,1004" height="35%"
        width="35%" alt="Black cat laying on bed">

    <br />
    <br />

    <button type="button" onclick="location.reload()">Restart</button>
    <br />

    <br />
    <br />
    <div id="table">
        <table>
            <tr>
                <td id="0" onclick="treasure(0)">?</td>
                <td id="1" onclick="treasure(1)">?</td>
                <td id="2" onclick="treasure(2)">?</td>

            <tr>
                <td id="3" onclick="treasure(3)">?</td>
                <td id="4" onclick="treasure(4)">?</td>
                <td id="5" onclick="treasure(5)">?</td>
            </tr>

            <tr>
                <td id="6" onclick="treasure(6)">?</td>
                <td id="7" onclick="treasure(7)">?</td>
                <td id="8" onclick="treasure(8)">?</td>
            </tr>

        </table>
    </div>
